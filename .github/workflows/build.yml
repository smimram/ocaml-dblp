name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 5.0.x
    - name: Pin locally
      run: opam pin -y add -n .
    - name: Build and test
      run: opam install -y --with-doc --with-test dblp dblp-query
